<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <script
      src="https://kit.fontawesome.com/1bc3a7e061.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="index.js"></script>
    <title>TODO TESTING</title>
  <script defer src="main.js"></script></head>
  <body>
    <main>
    <section>
      <div class="title">
        <h1 class="">Today's To Do</h1>
        <i class="fa-solid fa-arrows-rotate"></i>
      </div>
      <div class="form">
        <input type="text" class="todo-input" placeholder="Add to your list..." />
        <button id="add-task">
          <i class="fa-solid fa-arrow-left-long add-task"></i>
        </button>
      </div>

      <ul id="todoList">
      </ul>
      <button class="clear" type="submit">Clear all completed</button>
  </section>
</main>
    <script src="../dist/main.js"></script>
    <script src="./toDoList.test.js"></script>
  </body>
</html>
